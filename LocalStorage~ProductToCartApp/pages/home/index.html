<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Products</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script defer src="../../data/product.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav>
      <h1>CodE-Commerce</h1>
      <a href="../cart/index.html">
        <img width="20" src="../../assets/icons/cart.svg" alt="">
        <span id="cart-length"></span>
      </a>
    </nav>

    <div class="container">
      <h1>Products</h1>
    </div>

    <div style="margin-bottom: 50px" class="container">
      <div class="table">
        <div class="table-header">
          <div class="header__item">
            <a id="name" class="filter__link" href="#">ID</a>
          </div>
          <div class="header__item">
            <a id="wins" class="filter__link filter__link--number" href="#"
              >Title</a
            >
          </div>
          <div class="header__item">
            <a id="draws" class="filter__link filter__link--number" href="#"
              >Price</a
            >
          </div>
          <div class="header__item">
            <a id="losses" class="filter__link filter__link--number" href="#"
              >Description</a
            >
          </div>
          <div class="header__item">
            <a id="total" class="filter__link filter__link--number" href="#"
              >Action</a
            >
          </div>
        </div>
        <div class="table-content">
            
        </div>
      </div>
    </div>
  </body>
</html>
